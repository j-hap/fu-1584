tooltip.open_file = Öffnet einen Auswahldialog, um PNML-Dateien für den Import zu wählen.
tooltip.previous_file = Öffnet die alphabetisch vorherigen Datei.
tooltip.next_file = Öffnet die alphabetisch nächste Datei.
tooltip.reload_file = Lädt das aktuelle Petri-Netz erneut aus der Datei.
tooltip.close_file = Schließt die aktuelle Datei und deren Tab.
tooltip.exit = Schießt die Anwendung.
tooltip.batch = Öffnet einen Auswahldialog, um PNML-Dateien für die Beschränktheitsprüfung zu wählen.
tooltip.fit_to_view = Passt die Ansicht auf die Größe des Petrinetzes an.
tooltip.remove_token = Entfernt eine Marke von den aktuell angewählten Stellen.
tooltip.freeze_tokens = Setzt die aktuelle Markierung des Petri-Netzes als initiale Markierung.
tooltip.add_token = Fügt eine Marke zu den aktuell angewählten Stellen hinzu.
tooltip.delete_graph = Löscht den (partiellen) Erreichbarkeitsgraphen.
tooltip.reset_net = Setzt das Petri-Netz auf die aktuelle eingestellte initiale Markierung zurück.
tooltip.bounds_check = Führt den Beschränktheitsalgorithmus auf das aktuelle Petri-Netz aus.